<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haunted House Experience</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            background-image: url('/img/phoneBackground.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            overflow: hidden;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        #startButton {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        #startButton:hover {
            background-color: #ff6347;
        }
        
        .hidden {
            display: none !important;
            visibility: hidden;
            opacity: 0;
            pointer-events: none;
        }
        
        .audio-status {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.9rem;
            opacity: 0.7;
            display: none; /* Hide the audio status */
        }
        
        /* Loading bar styles */
        .loading-container {
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        
        .loading-bar {
            width: 100%;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .loading-progress {
            height: 100%;
            width: 0%;
            background-color: #ff4500;
            transition: width 0.3s ease;
        }
        
        .loading-text {
            font-size: 0.9rem;
            color: #ccc;
        }
        
        /* Content container for better visibility against background */
        .content-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="content-container">
        <button id="startButton">Start Experience</button>
    </div>
    
    <!-- Loading bar container -->
    <div class="loading-container" id="loadingContainer">
        <div class="loading-bar">
            <div class="loading-progress" id="loadingProgress"></div>
        </div>
        <div class="loading-text" id="loadingText">Loading audio files...</div>
    </div>
    
    <div id="audioStatus" class="audio-status">Status: Waiting to start</div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
</body>
</html>
